<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코리아 은행</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="script/jquery-1.12.3.js"></script>
    <script src="script/script.js" defer type="text/javascript"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="wrap">
        <div class="top">
          <!-- 로고 -->
          <div class="logo">
            <a href="#"><img src="./images/logo.png" alt="로고" /></a>
          </div>
          <!-- 메뉴 -->
          <nav class="menu">
            <ul class="navi">
              <li>
                <a href="#">개인</a>
                <ul class="submenu">
                  <li><a href="#">조회</a></li>
                  <li><a href="#">이체</a></li>
                  <li><a href="#">공과금</a></li>
                  <li><a href="#">예금/선택</a></li>
                </ul>
              </li>
              <li>
                <a href="#">기업</a>
                <ul class="submenu">
                  <li><a href="#">조회</a></li>
                  <li><a href="#">이체</a></li>
                  <li><a href="#">전자결제</a></li>
                  <li><a href="#">수표/이용</a></li>
                </ul>
              </li>
              <li>
                <a href="#">금융상품</a>
                <ul class="submenu">
                  <li><a href="#">저축상품</a></li>
                  <li><a href="#">대출상품</a></li>
                  <li><a href="#">투자상품</a></li>
                </ul>
              </li>
              <li>
                <a href="#">카드</a>
                <ul class="submenu">
                  <li><a href="#">카드정보</a></li>
                  <li><a href="#">카드신청</a></li>
                  <li><a href="#">이용내역조회</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- 중간 -->
    <div class="bodywrap">
      <!-- 이미지슬라이드 -->
      <div class="imgslide"></div>
      <!-- 컨텐츠 -->
      <div class="contents">
        <!-- 공지사항+갤러리 -->
        <ul class="tabmenu">
          <!-- 공지사항 -->
          <li>
            <div class="notice"></div>
          </li>
          <!-- 갤러리 -->
          <li>
            <div class="gallery"></div>
          </li>
        </ul>
        <div class="otherwrap">
          <!-- 배너 -->
          <div class="banner"></div>
          <!-- 바로가기 -->
          <div class="shortcut"></div>
        </div>
      </div>
    </div>
    <!-- 푸터 -->
    <footer>
      <div class="wrap">
        <div class="bottom">
          <!-- 하단로고 -->
          <div class="btlogo"></div>
          <!-- 하단메뉴+저작권 -->
          <div class="site">
            <!-- 하단메뉴 -->
            <div class="btmenu"></div>
            <!-- 저작권 -->
            <div class="copyright"></div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
